quarkus.banner.enabled=false
quarkus.package.type=uber-jar

quarkus.smallrye-openapi.info-title=Gingersnap API
quarkus.smallrye-openapi.info-contact-url=https://gingersnap-project.io
quarkus.smallrye-openapi.info-license-name=Apache 2.0
quarkus.smallrye-openapi.info-license-url=https://www.apache.org/licenses/LICENSE-2.0.html

%dev.quarkus.datasource.db-kind=MYSQL
%dev.quarkus.datasource.username=gingersnap_user
%dev.quarkus.datasource.password=password
%dev.quarkus.datasource.reactive.url=mysql://localhost:3306/debezium

%dev.gingersnap.lazy-rule.us-east.key-type=TEXT
%dev.gingersnap.lazy-rule.us-east.plain-separator=:
%dev.gingersnap.lazy-rule.us-east.select-statement=select fullname, email from customer where fullname = ?

quarkus.devservices.enabled=false
quarkus.elasticsearch.health.enabled=false

## Kubernetes Configuration
gingersnap.k8s.eager-config-map=eager-config-map
gingersnap.k8s.lazy-config-map=lazy-config-map
gingersnap.k8s.namespace=default
